<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <center>
    <header>
        <h1>
            CALCULATOR
        </h1>
    </header>
    <div class="conteiner">
        <input type="text" class="txta" id="previousNumbers" value="">
        <table>
            
            <tr>
                <td colspan="4">    
                    <input 
                        type="text" 
                        name="num" 
                        class="txt"
                        id="concatenatedNumber"
                        value="">
                </td>        
            </tr>
            <tr>
                <td>
                    <input 
                        type="button" 
                        name="7"
                        class="col1"  
                        value="7"
                        onclick="insertNumber(7)"  
                        id="7">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="8"
                        class="col1"  
                        value="8"
                        onclick="insertNumber(8)"  
                        id="8">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="9"
                        class="col1"  
                        value="9"
                        onclick="insertNumber(9)"  
                        id="9">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="divi"
                        class="col2"    
                        id="divi"
                        value="/"
                        onclick="calculate('/')">
                </td>
            </tr>
            <tr>
                <td>
                    <input 
                        type="button" 
                        name="4"
                        class="col1"  
                        value="4"
                        onclick="insertNumber(4)" 
                        id="4">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="5"
                        class="col1"  
                        value="5"
                        onclick="insertNumber(5)"  
                        id="5">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="6"
                        class="col1"  
                        value="6"
                        onclick="insertNumber(6)"  
                        id="6">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="multi"
                        class="col2"    
                        id="multi"
                        value="*"
                        onclick="calculate('*')">
                </td>
            </tr>
            <tr>
                <td>
                    <input 
                        type="button" 
                        name="numbtn"
                        class="col1"  
                        value="1"
                        onclick="insertNumber(1)"  
                        id="1">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="numbtn"
                        class="col1"  
                        value="2"
                        onclick="insertNumber(2)"  
                        id="2">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="3"
                        class="col1"  
                        value="3"
                        onclick="insertNumber(3)"
                        id="3">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="minus"
                        class="col2"    
                        id="minus"
                        value="-"
                        onclick="calculate('-')">
                </td>
            </tr>
            <tr>
                <td>
                    <input 
                        type="button" 
                        name="clearall"
                        class="col1"    
                        id="clearall"
                        value="c"
                        onclick="cleanValues()">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="numbtn"
                        class="col1"   
                        value="0"
                        onclick="insertNumber(0)"  
                        id="0">

                </td>
                <td>
                    <input 
                        type="button" 
                        name="is"
                        class="col1"    
                        id="is"
                        value="="
                        onclick="operacanterior()">
                </td>
                <td>
                    <input 
                        type="button" 
                        name="plus"
                        class="col2"  
                        id="plus"
                        value="+"
                        onclick="calculate('+')">

                </td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</center>
</body>
</html>
